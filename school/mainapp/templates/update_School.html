    <div class="container">
        <!-- Content here -->
      
    <h1><center>Update A School</h1>
    </div>
<hr>

<center>
<a class="btn btn-primary" href="/view_all_school" role="button">View All School</a>    
<a class="btn btn-primary" href="/add_school" role="button">Add An School</a>    
<a class="btn btn-primary" href="/remove_school" role="button">Remove A School</a>    
<a class="btn btn-primary" href="/filter_school" role="button">Filter School Details</a>    
<a class="btn btn-primary" href="/update_school" role="button">Update school Details</a>    

</center>
<br>
<hr><hr><br>
<center>

<a class="btn btn-success" href="/view_all_student" role="button">View All Students</a>    
<a class="btn btn-success" href="/add_student" role="button">Add An Student</a>    
<a class="btn btn-success" href="/remove_student" role="button">Remove A Student</a>    
<a class="btn btn-success" href="/filter_student" role="button">Filter Student Details</a>    
<a class="btn btn-success" href="/update_student" role="button">Update Student Details</a>    

</center>


<form action="/update_school" method="post">
    {% csrf_token %}

     <label for="name">School Name</label>
     <input type="text" id="name" name = 'name' value="{{ name }}"><br>

     <label for="new_name">New Name</label>
      <input type="text" id="new_name" name = 'new_name' value="{{ new_name }}"><br>
     <hr>
   <button type="submit" class="btn btn-primary">Submit</button>
 </form>
